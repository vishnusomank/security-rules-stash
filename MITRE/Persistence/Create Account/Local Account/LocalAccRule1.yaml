apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: mitre-tactic-persistence-local-acc-user
  namespace: multiubuntu
spec:
  tags: ["MITRE"]
  message: "local account creation -- useradd"
  selector:
    matchLabels:
      container: ubuntu-1
  process:
    matchPaths:
    - path: /usr/sbin/useradd
  file:
    matchPaths:
    - path: /etc/passwd
    - path: /etc/shadow
  severity: 6
  action:
    BlockWithAudit